<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../css/materialize.min.css">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/line-awesome.min.css">
	<link rel="stylesheet" href="../../css/line-awesome-font-awesome.min.css">
	<link rel="stylesheet" href="../../css/animate.min.css">
	<title>Clash of Codes</title>
</head>
<style>
.badge-small {
	padding: 6px 10px;
	border-radius: 30px;
}
</style>
<body>
	<header>
		<nav>
			<div class="nav-wrapper white">
				<ul>
					<li><a href="#!" class="color-black waves-effect sidenav-trigger show-on-large" data-target="slide-out">&#9776;</a></li>
				</ul>
			</div>
		</nav>
		<ul id="slide-out" class="sidenav sidenav-fixed">
			<li class="z-depth-1 white center" style="height: 64px;"><span class=" font-md gradient-text">Clash of Codes</span></li>
			<li>
				<div class="user-view">
					<div class="background bg-d-blue">
						<img src="" class="responsive-img" style="opacity: 0.1;margin-top:-55px;">
					</div>
					<a href="#user"><img class="circle" src="../../img/logos/professor.png" id=""></a>
					<a href="#name"><span class="white-text name capitalize"><b>John Doe</b></span></a>
					<a href="#email"><span class="white-text email">johndoe@gmail.com</span></a>
				</div>
			</li>
			<div id="sidenav-activator">
				<li><a class="subheader">My Task</a></li>
				<li class="sidenav-list active-sidenav"><a href="./index.html" class="waves-effect"><i class="la la-area-chart"></i>Commads</a></li>
				<li><a class="subheader">User Profile</a></li>
				<li class="sidenav-list"><a class="waves-effect"><i class="la la-sliders"></i>Profile</a></li>
				<li class="sidenav-list"><a class="waves-effect"><i class="la la-power-off"></i>Logout</a></li>
			</div>
		</ul>
	</header>
	<main class="mt-br">
		<div class="container panel-container">
			<div class="row mt-br">
				<div class="col l6">
					<h5 style="font-weight: light;" class="gradient-text-strong letter-space">Commands</h5>
					<p class="color-grey"> - Here's a Summary of your Order</p>
				</div>
			</div>
			<div class="row">
			
			</div>

		</div>
		<div class="fixed-action-btn"><a class="btn-floating btn-large green waves-effect modal-trigger" href="#checklist"><i class="large la la-plus"></i></a></div>
		<div id="checklist" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h5 class="green-text">Add Check List</h5>
				<p>Lorem ipsum dolor sit amet, consectetur </p>
				<div class="row">
					<div class="input-field col s12">
						<select id="" name="" class="browser-default" required>
							<option  disabled selected>Choose your laborer</option>
						</select>
					</div>
					<div class="input-field col s12 l8 mt-br">
						<i class="la la-shopping-cart prefix"></i>
						<input id="product_name" name="" type="text" value="" class="validate" required autofocus>
						<label for="product_name">Product Name:</label>
						<span class="helper-text" data-error="Fields are required" data-success=""></span>
					</div>
					<div class="input-field col s12 l4 mt-br">
						<i class="la la-sort-numeric-asc prefix"></i>
						<input id="product_qty" name="" type="number" value="" class="validate" required autofocus>
						<label for="product_qty">Quantity:</label>
						<span class="helper-text" data-error="Fields are required" data-success=""></span>
					</div>
					<div class="col s12">
						<table class="responsive-table centered">
							<thead>
								<tr>
									<th>Product Name</th>
									<th>Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="2">No Product Added</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
				<a href="#!" class="waves-effect btn">Submit</a>
			</div>
		</div>
	</main>	
	<script src="../../js/materialize.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/init.js"></script>

</body>
</html>
