<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../css/materialize.min.css">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/line-awesome.min.css">
	<link rel="stylesheet" href="../../css/line-awesome-font-awesome.min.css">
	<link rel="stylesheet" href="../../css/animate.min.css">
	<title>Clash of Codes</title>
</head>
<style>
.badge-small {
	padding: 6px 10px;
	border-radius: 30px;
}
</style>
<body>
	<header>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper white">
					<ul>
						<li><a href="#!" class="color-black waves-effect sidenav-trigger show-on-large" data-target="slide-out">&#9776;</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<ul id="slide-out" class="sidenav sidenav-fixed">
			<li class="z-depth-1 white center" style="height: 64px;"><span class=" font-md gradient-text">Clash of Codes</span></li>
			<li>
				<div class="user-view">
					<div class="background bg-d-blue">
						<img src="" class="responsive-img" style="opacity: 0.1;margin-top:-55px;">
					</div>
					<a href="#user"><img class="circle" src="../../img/logos/professor.png" id=""></a>
					<a href="#name"><span class="white-text name capitalize"><b>John Doe</b></span></a>
					<a href="#email"><span class="white-text email">johndoe@gmail.com</span></a>
				</div>
			</li>
			<div id="sidenav-activator">
				<li><a class="subheader">My Task</a></li>
				<li class="sidenav-list"><a href="./index.html" class="waves-effect"><i class="la la-area-chart"></i>Dashboard</a></li>
				<li class="sidenav-list active-sidenav"><a href="./transaction.html" class="waves-effect"><i class="la la-money"></i>Transaction Logs</a></li>
				<li><a class="subheader">User Profile</a></li>
				<li class="sidenav-list"><a class="waves-effect"><i class="la la-sliders"></i>Profile</a></li>
				<li class="sidenav-list"><a class="waves-effect"><i class="la la-power-off"></i>Logout</a></li>
			</div>
		</ul>
	</header>
	<main class="mt-br">
		<div class="container panel-container">
			<div class="row mt-br">
				<div class="col l6">
					<h5 style="font-weight: light;" class="gradient-text-strong letter-space">transaction</h5>
					<p class="color-grey"> - Here's a Summary of your Order</p>
				</div>
			</div>
			<div class="row">
				<ul class="tabs tabs-fixed-width tab-demo" style="background-color: transparent;">
					<li class="tab"><a class="active" href="#pending_tab">Pending Transaction</a></li>
					<li class="tab"><a href="#">Done Transaction</a></li>
				</ul>
				<div id="pending_tab" class="col s12">
					<div class="col s12" style="padding:0">
						<div class="card mt-br">
							<div class="card-content">
								<span class="card-title green-text">Siling Labuyo</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>	
	<script src="../../js/materialize.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/init.js"></script>
</body>
</html>
